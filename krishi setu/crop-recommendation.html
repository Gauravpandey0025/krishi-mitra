<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation | KrishiMitra - Government of Jharkhand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif']
          },
          colors: {
            'jharkhand-green': '#228B22',
            'jharkhand-orange': '#FF8C00'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
  <!-- Navigation -->
  <div id="navbar-container" data-source="components/navbar.html"></div>

  <!-- Main Content -->
  <main class="pt-20 pb-16" data-id="crop-recommendation-main">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12" data-id="crop-header">
          <h1 class="text-4xl font-bold text-gray-900 mb-4" data-id="crop-title">
            AI Crop Recommendation System
          </h1>
          <p class="text-lg text-gray-600" data-id="crop-subtitle">
            Get personalized crop recommendations based on your soil conditions, weather patterns, and market trends
          </p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8" data-id="crop-form-container">
          <form id="crop-form" class="space-y-6" data-id="crop-form">
            <!-- Location -->
            <div class="grid md:grid-cols-2 gap-6">
              <div data-id="district-input-group">
                <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="district-label">
                  District
                </label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" data-id="district-select">
                  <option value="">Select District</option>
                  <option value="ranchi">Ranchi</option>
                  <option value="dhanbad">Dhanbad</option>
                  <option value="jamshedpur">East Singhbhum (Jamshedpur)</option>
                  <option value="bokaro">Bokaro</option>
                  <option value="deoghar">Deoghar</option>
                  <option value="hazaribagh">Hazaribagh</option>
                  <option value="giridih">Giridih</option>
                  <option value="palamu">Palamu</option>
                  <option value="west-singhbhum">West Singhbhum</option>
                  <option value="dumka">Dumka</option>
                </select>
              </div>
              
              <div data-id="area-input-group">
                <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="area-label">
                  Farm Area (in acres)
                </label>
                <input type="number" placeholder="Enter farm area" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                       data-id="area-input">
              </div>
            </div>

            <!-- Soil Parameters -->
            <div class="border-t pt-6" data-id="soil-parameters-section">
              <h3 class="text-lg font-semibold text-gray-900 mb-4" data-id="soil-parameters-title">
                Soil Parameters
              </h3>
              <div class="grid md:grid-cols-3 gap-6">
                <div data-id="ph-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="ph-label">
                    pH Level
                  </label>
                  <input type="number" step="0.1" min="0" max="14" placeholder="6.5" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="ph-input">
                </div>
                
                <div data-id="nitrogen-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="nitrogen-label">
                    Nitrogen (N) mg/kg
                  </label>
                  <input type="number" placeholder="250" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="nitrogen-input">
                </div>
                
                <div data-id="phosphorus-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="phosphorus-label">
                    Phosphorus (P) mg/kg
                  </label>
                  <input type="number" placeholder="45" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="phosphorus-input">
                </div>
              </div>
              
              <div class="grid md:grid-cols-3 gap-6 mt-6">
                <div data-id="potassium-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="potassium-label">
                    Potassium (K) mg/kg
                  </label>
                  <input type="number" placeholder="200" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="potassium-input">
                </div>
                
                <div data-id="moisture-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="moisture-label">
                    Soil Moisture %
                  </label>
                  <input type="number" min="0" max="100" placeholder="35" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="moisture-input">
                </div>
                
                <div data-id="temperature-input-group">
                  <label class="block text-sm font-semibold text-gray-700 mb-2" data-id="temperature-label">
                    Soil Temperature Â°C
                  </label>
                  <input type="number" placeholder="25" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-jharkhand-green" 
                         data-id="temperature-input">
                </div>
              </div>
            </div>

            <!-- Season -->
            <div class="border-t pt-6" data-id="season-section">
              <label class="block text-sm font-semibold text-gray-700 mb-4" data-id="season-label">
                Growing Season
              </label>
              <div class="grid grid-cols-3 gap-4">
                <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50" data-id="kharif-season-option">
                  <input type="radio" name="season" value="kharif" class="mr-3 text-jharkhand-green focus:ring-jharkhand-green" data-id="kharif-radio">
                  <div>
                    <div class="font-semibold text-gray-900">Kharif</div>
                    <div class="text-sm text-gray-600">Jun - Oct</div>
                  </div>
                </label>
                
                <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50" data-id="rabi-season-option">
                  <input type="radio" name="season" value="rabi" class="mr-3 text-jharkhand-green focus:ring-jharkhand-green" data-id="rabi-radio">
                  <div>
                    <div class="font-semibold text-gray-900">Rabi</div>
                    <div class="text-sm text-gray-600">Nov - Apr</div>
                  </div>
                </label>
                
                <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50" data-id="zaid-season-option">
                  <input type="radio" name="season" value="zaid" class="mr-3 text-jharkhand-green focus:ring-jharkhand-green" data-id="zaid-radio">
                  <div>
                    <div class="font-semibold text-gray-900">Zaid</div>
                    <div class="text-sm text-gray-600">Apr - Jun</div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-6" data-id="submit-section">
              <button type="submit" 
                      class="bg-jharkhand-green text-white px-8 py-4 rounded-lg font-semibold hover:bg-green-700 transition-colors inline-flex items-center" 
                      data-id="submit-button">
                <i data-lucide="brain" class="w-5 h-5 mr-2"></i>
                Get AI Recommendations
              </button>
            </div>
          </form>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden" data-id="results-section">
          <!-- Results will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container" data-source="components/footer.html"></div>
  
  <!-- Badge -->
  <div id="badge-container" data-source="components/badge.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load all shared components
    await loadComponent('#navbar-container');
    await loadComponent('#footer-container');
    await loadComponent('#badge-container');
    
    // Initialize icons after components are loaded
    lucide.createIcons();

    // Import and initialize page functionality
    import('./scripts/pages/crop-recommendation.js');
  </script>
</body>
</html>
